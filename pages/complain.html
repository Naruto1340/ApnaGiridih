<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शिकायत दर्ज करें</title>
    <link rel="stylesheet" href="../css/complain.css">
</head>
<body>
    <!-- Complain Form Section -->
    <section class="complain-form">
        <h2>शिकायत दर्ज करें</h2>
        <form id="complainForm">
            <div class="form-group">
                <label for="name">अपना नाम:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">मोबाइल नंबर:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mohalla">अपना मोहल्ला:</label>
                <input type="text" id="mohalla" name="mohalla" required>
            </div>
            <div class="form-group">
                <label for="photo">समस्या का फोटो अपलोड करें:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">समस्या का विवरण:</label>
                <textarea id="description" name="description" rows="5" placeholder="जैसे: पानी की समस्या, बिजली की समस्या, सड़क की समस्या, या अन्य कोई समस्या" required></textarea>
            </div>
            <button type="submit">शिकायत दर्ज करें</button>
        </form>
    </section>

    <!-- Confirmation Message Section -->
    <section class="confirmation-message" id="confirmation-message">
        <h2>धन्यवाद!</h2>
        <p>आपकी शिकायत सफलतापूर्वक दर्ज की गई है। हमारी टीम जल्द ही आपसे संपर्क करेगी और समस्या का समाधान करेगी।</p>
    </section>

    <script src="../js/complain.js"></script>
</body>
</html>
